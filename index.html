<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>惡臭計時器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .page-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .flip-container {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .flipper {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flipped .flipper {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      overflow: hidden;
    }

    .front {
      background: url('yjsp.jpg') center/cover no-repeat;
    }

    .back {
      background-color: #333;
      transform: rotateY(180deg);
      padding: 20px;
      flex-direction: column;
      text-align: center;
    }

    .overlay-text {
      background: rgba(0,0,0,0.6);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 1.2rem;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background: rgba(255,255,255,0.2);
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <h1 class="page-title">惡臭計時器</h1>

  <div class="flip-container" id="flip-card">
    <div class="flipper">
      <div class="card-face front">
        <div class="overlay-text">歡迎來到惡臭時間倒數器</div>
      </div>
      <div class="card-face back">
        <h2>說明</h2>
        <p>這是一個會在 114/5/14 的 00:00、上午11:45:14、下午11:45:14 播放先輩淒厲的叫聲。</p>
        <p>每 15 秒自動翻轉，也可以手動控制。</p>
        <p>（因為神聖的日子已經過了，所以現在是存檔模式）</p>
      </div>
    </div>
  </div>

  <div class="controls">
    <!-- <button onclick="location.href='114514.html'">←</button> -->
    <button onclick="toggleFlip()">翻轉卡片</button>
    <button onclick="location.href='114514.html'">前往倒數器</button>
  </div>

  <div class="watermark">Copyright © 2025 ChenKaiLiuG | All Rights Reserved</div>

  <script>
    function toggleFlip() {
      document.getElementById('flip-card').classList.toggle('flipped');
    }
  </script>
</body>
</html>
