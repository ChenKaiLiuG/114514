<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>惡臭時間倒數器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>惡臭時間倒數器</h1>

  <div class="flip-card" id="flipCard">
    <div class="flip-card-inner" id="flipInner">
      <div class="card-face front">
        <div class="timer-line" id="labelFront">載入中...</div>
        <div class="timer-line" id="countdownFront">--：--：--</div>
      </div>
      <div class="card-face back">
        <div class="timer-line" id="labelBack">載入中...</div>
        <div class="timer-line" id="countdownBack">--：--：--</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="glass-btn" onclick="rotateCard(-1)">←</button>
    <button class="glass-btn" onclick="toggleAuto()" id="toggleBtn">暫停自動切換</button>
    <button class="glass-btn" onclick="rotateCard(1)">→</button>
  </div>

  <audio id="alarmSound" src="ring.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
