<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>惡臭時間倒數器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="page-title">惡臭時間倒數器</h1>

  <div class="card-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-card-inner" id="flipInner">
        <div class="flip-card-front card" id="cardContent">載入中...</div>
        <div class="flip-card-back card" id="cardBackContent">載入中...</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" onclick="prev()">←</button>
    <button class="btn" onclick="toggleAuto()" id="toggleBtn">暫停自動翻轉</button>
    <button class="btn" onclick="next()">→</button>
  </div>

  <audio id="alarmSound" src="ring.webm" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
