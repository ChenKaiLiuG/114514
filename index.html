<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>惡臭時間倒數器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>惡臭時間倒數器</h1>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-face front" id="timer-front">載入中...</div>
      <div class="card-face back" id="timer-back"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">←</button>
    <button onclick="toggleAuto()" id="toggleBtn">暫停自動切換</button>
    <button onclick="next()">→</button>
  </div>

  <audio id="alarmSound" src="ring.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
